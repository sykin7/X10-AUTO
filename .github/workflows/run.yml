name: x10hosting Auto KeepAlive

on:
  # 1. 定时触发：这里设定为北京时间每天早上 8:00 运行一次 (UTC时间 0:00)
  schedule:
    - cron: '0 0 * * *'
  
  # 2. 手动触发：允许你在 GitHub 网页上点按钮手动运行测试
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: 下载仓库代码
      uses: actions/checkout@v3

    - name: 安装 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖库
      run: |
        pip install requests

    - name: 运行保号脚本
      env:
        # 这里把 GitHub 后台设置的密码传给 Python 脚本
        XSRF_TOKEN: ${{ secrets.XSRF_TOKEN }}
        X10_SESSION: ${{ secrets.X10_SESSION }}
      run: |
        python main.py
